<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
    }
    
    .box {
      width: 200px;
      height: 200px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      margin-right: 20px;
      padding: 20px;
      color: white;
      font-size: 16px;
    }
    
    .telegram {
      background-color: #0088cc;
    }
    
    .gmail {
      background-color: #d44638;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box telegram">
      <p>Contact us on our Telegram</p>
      <p>Example: @example_telegram</p>
    </div>
    <div class="box gmail">
      <p>Contact us on our Gmail</p>
      <p>Example: example@gmail.com</p>
    </div>
  </div>
</body>
</html>
